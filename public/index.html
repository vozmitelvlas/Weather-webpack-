<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Weather Sounds</h1>
        <div class="widgets-container">
            <div data-weather="summer" class="widget summer-bg">
                <img src="../assets//icons//sun.svg" alt="Sun" width="36" height="36">
            </div>
            <div data-weather="rain" class="widget rain-bg">
                <img src="../assets//icons//cloud-rain.svg" alt="Rain" width="36" height="36">
            </div>
            <div data-weather="winter" class="widget winter-bg">
                <img src="../assets//icons//cloud-snow.svg" alt="Snow" width="36" height="36">
            </div>
        </div>
        <div class="volume-control">
            <input type="range" id="volume-slider" min="0" max="100" value="50">
        </div>
    </div>
</body>

</html>
